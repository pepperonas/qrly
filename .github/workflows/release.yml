name: Release Build

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v0.0.1, v1.2.3, etc.

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Get version from tag
      id: get_version
      run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: QR Code 3D Generator v${{ steps.get_version.outputs.version }}
        draft: false
        prerelease: false
        body: |
          ## QR Code 3D Generator v${{ steps.get_version.outputs.version }}

          ### Downloads

          Choose the appropriate installer for your operating system:

          - **macOS**: QR3DGenerator-${{ steps.get_version.outputs.version }}-macOS.dmg (or .app.zip)
          - **Windows**: QR3DGenerator-${{ steps.get_version.outputs.version }}-Windows.zip
          - **Linux**: QR3DGenerator-${{ steps.get_version.outputs.version }}-Linux.tar.gz

          ### Requirements

          - **OpenSCAD**: Must be installed separately
            - macOS: `brew install openscad` or download from https://openscad.org/
            - Windows: Download from https://openscad.org/
            - Linux: `sudo apt install openscad` or from https://openscad.org/

          ### Installation

          See the [README](https://github.com/${{ github.repository }}/blob/main/README.md) for detailed installation instructions.

          ---

          _Built automatically by GitHub Actions_

  build-macos:
    name: Build macOS
    needs: create-release
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-gui.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller qr3d.spec --clean --noconfirm
        ls -la dist/

    - name: Create ZIP archive
      run: |
        cd dist
        zip -r QR3DGenerator-${{ needs.create-release.outputs.version }}-macOS.app.zip QR3DGenerator.app
        cd ..

    - name: Upload macOS ZIP
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./dist/QR3DGenerator-${{ needs.create-release.outputs.version }}-macOS.app.zip
        asset_name: QR3DGenerator-${{ needs.create-release.outputs.version }}-macOS.app.zip
        asset_content_type: application/zip

  build-windows:
    name: Build Windows
    needs: create-release
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-gui.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller qr3d.spec --clean --noconfirm
        dir dist\

    - name: Create ZIP archive
      shell: pwsh
      run: |
        Compress-Archive -Path dist\QR3DGenerator -DestinationPath dist\QR3DGenerator-${{ needs.create-release.outputs.version }}-Windows.zip

    - name: Upload Windows ZIP
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./dist/QR3DGenerator-${{ needs.create-release.outputs.version }}-Windows.zip
        asset_name: QR3DGenerator-${{ needs.create-release.outputs.version }}-Windows.zip
        asset_content_type: application/zip

  build-linux:
    name: Build Linux
    needs: create-release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-gui.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller qr3d.spec --clean --noconfirm
        ls -la dist/

    - name: Create tarball
      run: |
        cd dist
        tar -czf QR3DGenerator-${{ needs.create-release.outputs.version }}-Linux.tar.gz QR3DGenerator/
        cd ..

    - name: Upload Linux tarball
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./dist/QR3DGenerator-${{ needs.create-release.outputs.version }}-Linux.tar.gz
        asset_name: QR3DGenerator-${{ needs.create-release.outputs.version }}-Linux.tar.gz
        asset_content_type: application/gzip
