[pytest]
# Pytest configuration for QR Code 3D Generator

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Test paths
testpaths = tests

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests (may be slow)
    gui: GUI tests (require display)
    slow: Slow tests (skip with -m "not slow")

# Ignore patterns
norecursedirs = .git .tox dist build *.egg generated venv-gui ui __pycache__

# Coverage options (if pytest-cov is installed)
# addopts = --cov=. --cov-report=html --cov-report=term

# Minimum Python version
minversion = 3.13
